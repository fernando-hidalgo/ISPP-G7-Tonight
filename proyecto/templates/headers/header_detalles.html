<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="{%  static 'icons/favicon.ico' %}">
  </head>

  <title>Tonight</title>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-3">
            {% if es_duenho %}
            <button style="position: absolute;top: 10%;right:73%;top:0%" class="btn" onclick = history.back()>
              <i class="bi bi-arrow-left-circle-fill" style="font-size: 4rem; color: #A017E0;"></i>
            </button>
            {% elif no_duenho %}
            <button style="position: absolute;top: 10%;right:73%;top:0%" class="btn" onclick = history.back()>
                <i class="bi bi-arrow-left-circle-fill" style="font-size: 4rem; color: #A017E0;"></i>
            </button>
            {% endif %}
        </div>
  
        <div class="col-6">
            <img src="/media/media/Logo.png" alt="Logo" class="img-fluid"/>
        </div>
        
        <div class="col-3">
            {% if es_duenho %}
            <button style="position: absolute;top: 10%;left:73%;top:0%" class="btn" onclick="location.href='/empresa/{{ user.id }}/'">
              <i class="bi bi-person-circle" style="font-size: 4rem; color: #A017E0;"></i>
            </button>
            {% elif no_duenho %}
            <button style="position: absolute;top: 10%;left:73%;top:0%" class="btn" onclick="location.href='/cliente/{{ user.id }}/'">
              <i class="bi bi-person-circle" style="font-size: 4rem; color: #A017E0;"></i>
            </button>
            {% endif %}
        </div>
    </section>
    {% block content %}
    {% endblock %}
  </body>
</html>
