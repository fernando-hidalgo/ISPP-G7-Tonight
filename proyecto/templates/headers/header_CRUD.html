<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1./js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'create_acount_style.css' %}">
    <link rel="shortcut icon" href="{%  static 'icons/favicon.ico' %}">
    <style>
    .messages {
      color: rgb(255, 0, 0);
      border: 1px solid #ccc;
      width: 90%;
      margin-left: 5%;
    }
    </style>
  </head>

  <title>Tonight</title>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-3">
          <button style="position: absolute;top: 10%;right:73%;top:0%" class="btn" onclick = history.back()>
            <i class="bi bi-arrow-left-circle-fill" style="font-size: 4rem; color: #A017E0;"></i>
          </button>
        </div>
        
        <div class="col-6">
          <img src="/media/media/Logo.png" alt="Logo" class="img-fluid"/>
        </div>
      </div>
    </section>
    {% block content %}
    {% endblock %}
  </body>
</html>
