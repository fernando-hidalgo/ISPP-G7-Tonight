<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<link rel="shortcut icon" href="{%  static 'icons/favicon.ico' %}">

<title>Tonight</title>
{% block content %}
    <section class="container">
        <div class="col-6">
          <img src="/media/media/Logo.png" alt="Logo" class="img-fluid" style="margin-left: 68%"/>
        </div>
    </section>

    <section class="container" style="">
        <form method="POST" class="form-signin">
            {% csrf_token %}
            <label for="id_username" class="sr-only" style="margin-left: 25%">Usuario</label>
            <input id="id_username" class="form-control" placeholder="Usuario" name="username" style="width: 50%; margin-left: 25%" required autofocus>
            <br>
            <label for="id_password" class="sr-only" style="margin-left: 25%">Contraseña</label>
            <input type="password" id="id_password" class="form-control" placeholder="Contraseña" style="width: 50%; margin-left: 25%" name="password" required>
            <div class="checkbox mb-3"></div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-left: 37%; font-size: 5.5vw;">Login</button>

            {% if form.errors %}
                <p>Su usuario y/o contraseña son incorrectos.</p>
            {% endif %}
        </form>
    </section>
{% endblock %}
