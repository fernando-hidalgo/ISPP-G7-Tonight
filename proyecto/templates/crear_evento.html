<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.22.1/moment-with-locales.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'crud_style.css' %}">
    <link rel="shortcut icon" href="{%  static 'icons/favicon.ico' %}">

    <title>Tonight</title>

</head>
<body>
    
    <section class="container">
        <div class="row">
          <div class="col-3">
            <button style="position: absolute;top: 10%;right:73%;top:0%" class="btn" onclick="location.href='/empresa/{{ user.id }}/'">
              <i class="bi bi-arrow-left-circle-fill" style="font-size: 6.4rem; color: #A017E0;"></i>
            </button>
          </div>
  
          <div class="col-6">
            <img src="/media/media/Logo.png" alt="Logo" class="img-fluid"/>
          </div>
        </div>
    </section>
  
    <div class="crear_evento" style="position:relative">
          <form method="post" enctype="multipart/form-data"> 
            {% csrf_token %}
            <script type="text/javascript">
                $(function() {
                    $('#id_fecha').datetimepicker({
                        locale: 'es',
                        viewMode: 'days',
                        format: 'YYYY-MM-DD HH:mm'
                    });
                });
            </script>
            {{ form.as_p }}
            <input type="submit" value="Crear"> 
        </form> 
    </div>
</body>
</html>
