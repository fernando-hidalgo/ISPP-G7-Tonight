<!doctype html>
{% extends "headers/header_CRUD.html" %}
<html lang="en">
  <head>
    <title>Tonight</title>
  </head>
<body>
  {% block content %}
  {% if messages %}
      <ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
      </ul>
    {% endif %}
    <div class="crear_evento" style="position:relative">
          <form method="post" enctype="multipart/form-data"> 
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Crear"> 
        </form> 
    </div>
  {% endblock %}
</body>
</html>
