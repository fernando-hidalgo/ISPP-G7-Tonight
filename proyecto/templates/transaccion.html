<!doctype html>
{% extends "headers/header_CRUD.html" %}
<html lang="en">
  <head>
    <title>Tonight</title>
  </head>
<body>
  {% block content %}
    {% if messages %}
      <ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
      </ul>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Establecer">
    </form>
  {% endblock %}
</body>
</html>
